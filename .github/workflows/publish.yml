# Configure the following variables in your repository secrets:
# UV_PUBLISH_TOKEN
#
# The UV_PUBLISH_TOKEN must be created on: https://pypi.org/manage/account/token/
#
name: Publish package

on:
  release:
    types:
      - created

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Publish package
        run: |
          uv build
          uv publish
